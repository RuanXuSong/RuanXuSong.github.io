<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>唯美登录界面</title>
	<style>
	*{
		margin:0;
		padding: 0;
	}
	html,body{
		height: 100%;
		width: 100%;
	}
	body{
		overflow-y:hidden;
		overflow-x:hidden;
	}
	.container{
		width: 100%;
		height: 100%;
		float: left;
		position: relative;
		background:url("images/1.jpg") no-repeat -700px center;
		background-size:200% 120%;
		transition:all 0.6s ease-out;
	}
	.container1{
		width: 100%;
		height: 100%;
		position: absolute;
		top:0;
		left: 0;
		background:url("images/flower2.png") repeat;
		background-size:24% 65%;
		transition:all 0.6s linear;
	/*	animation:flower1 90s infinite;*/
		background-position:  0% 0%;
		opacity: 0.7;
	}
	.container2{
		width: 100%;
		height: 100%;
		position: absolute;
		top:0;
		left: 0;
		background:url("images/flower1.png") repeat;
		background-size:35% 103%;
		background-position: 0% 0%;
		transition:all 0.6s linear;
	/*	animation:flower2 90s infinite;*/
		opacity: 0.7;
	}
	@keyframes flower1
	{
		0% {background-position: 0 0%;}
		100% {background-position: -500% 300%;}
	}
	@-webkit-keyframes flower1 /*Safari and Chrome*/
		{
		0% {background-position: 0 0%;}
		100% {background-position: -500% 300%;}
		}
	@keyframes flower2
	{
		0% {background-position: 0 0%;}
		100% {background-position: -700% 500%}
	}
	@-webkit-keyframes flower2 /*Safari and Chrome*/
		{
		0% {background-position: 0 0%}
		100% {background-position: -700% 500%}
		}
	</style>
</head>
<body>
<!-- 	<audio src="music/music1.mp3" id="audio1" hidden="true" autoplay="true" loop="true">
      </audio> -->
      <div class="container">
	       <div class="container1" id="container1">
		       <div class="container2" id="container2">
		       </div>
	      </div>
      </div>
    <script src="js/jquery.min.js"></script>
    <script>
    var primeX;
    $('.container').mouseenter(function(e) {
    	primeX=e.clientX;
    });
    window.onload=function(){
	var left1=0;
	var left2=0;
	var top1=0;
	var top2=0;
    function flowerMove(){
    	var con1=document.getElementById('container1');
    	var con2=document.getElementById('container2');   	
    	con1.style.backgroundPosition=left1+'px '+top1+'px';
    	con2.style.backgroundPosition=left2+'px '+top2+'px';
    	left1-=10;
    	top1+=3;
    	left2-=15;
    	top2+=10;
    }
	    function move(e) {
	    	var con = document.querySelector('.container');
	    	con.style.backgroundPosition= (-e.clientX+primeX)/10-700+'px';
	    }
	        document.addEventListener('mousemove',move);
	    setInterval(flowerMove,100);
	}
    </script>
</body>
</html>
