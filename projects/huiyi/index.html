<script>
	$('.nav_tab li').click(function(){
			index=$(this).index();
			$('.nav_tab li').eq(index).addClass('active').siblings().removeClass('active');
		})
	$('.tab1').click(function(){
		$('.denglu_wrap').fadeIn();
		$('.zhuce_wrap').hide();
	})
	$('.tab2').click(function(){
		$('.zhuce_wrap').fadeIn();
		$('.denglu_wrap').hide();	
	})
	$('.changezc').click(function(){
		$('.denglu_wrap').hide();
		$('.zhuce_wrap').fadeIn();	
	})
	$('.changedl').click(function(){
		$('.zhuce_wrap').hide();
		$('.denglu_wrap').fadeIn();
	})
	$('.close1').click(function(){
		$('.denglu_wrap').hide();
	})
	$('.close2').click(function(){
		$('.zhuce_wrap').hide();
	})
	$('.meeting_close').click(function(){
		$('.meeting_cover').fadeOut();
	})
	$('.meeting_close').mouseover(function() {
	 	$(this).css('transform', 'rotate(720deg)');
	})
	$('.list-group-item').click(function(){
		$('.meeting_cover').fadeIn();
	})
