<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>预定会议</title>
        <link rel="stylesheet" href="ADMIN_CSS/weui.css"/>
        <link rel="stylesheet" href="ADMIN_CSS/weui2.css"/>
        <link rel="stylesheet" href="FONT_CSS/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="ADMIN_CSS/style.css"/>
        <script src="ADMIN_JS/zepto.min.js"></script>
        <script src="ADMIN_JS/picker.js"></script>
        <script src="ADMIN_JS/select.js"></script>
        <script type="text/javascript">
			$(function(){
				$("#d1").select({
			        title: "所选类别",
			        autoClose:true,
			        
			        items: ['所有区域','汉堡王总部','默认'],
			        onChange: function(d) {
			         $.alert("你选择了"+d.values);
			        }
		    	});
		    });
		</script>
    </head>
    <body ontouchstart style="background-color: #f8f8f8;">
    	<div class="weui_cells weui_cells_form" style="margin-top: 0"> 
            <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label">请选择:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="" id='d1'/>
                </div>
            </div> 
        </div>
  		<div class="weui_panel weui_panel_access">
            <div class="weui_panel_bd weui_cells_access" style="padding-bottom: 80px">
            <foreach name="data" item="vo">
                <a href="{:U('Admin/Order/order')}" class="weui_media_box weui_media_appmsg">
                    <div class="weui_media_hd" style="position: relative;">
                        <img class="weui_media_appmsg_thumb" src="{$vo.mt_pic}">
                        <span class="weui-badge" style="position: absolute;top: -.4em;right: -.4em;">{$vo.mt_space}</span>
                    </div>
                    <div class="weui_media_bd">
                        <h4 class="weui_media_title">{$vo.room}</h4>
                        <p class="weui_media_desc">{$state_show}</p>
                    </div>
                    <div class="weui_cell_ft">空闲</div>
                </a>
                </foreach>
            </div>
        </div>

        <div class="footer-menu-diy">
	    	<a class="on" href="{:U('Index/index')}"><i class="fa fa-list fa-lg"></i><span>预定会议</span></a>
	    	<a href="{:U('Index/mymeeting')}"><i class="fa fa-user fa-lg"></i><span>个人中心</span></a>
	    </div>        
    </body>
</html>
