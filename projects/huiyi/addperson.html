<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

   	<link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css"/>
	 <link rel="stylesheet" type="text/css" href="css/my.css">
	<title>会议系统</title>
</head>
<body>
<!-- 会议预定选项 -->
<div class="back"><a href="index.html"><span class=" glyphicon glyphicon-menu-left"></span></a></div>
	<ul class="nav-tabs nav">
		<li class="active nav_order"><a href="#order_pane" data-toggle="tab" class="order_a">会议预定</a></li>
	</ul>
<div class="tab-content">
	<div class="order clearfix tab-pane active in" id="order_pane">
	<!-- 表单部分 -->
		<form action="?" method="post">
			<label for="huiyishi" class="huiyishi_label labels">会议室选择</label>
			<select name="huiyishi" id="huiyishi" class="form_item">
				<option value="room1" selected="true">会议室1</option>
				<option value="room2">会议室2</option>
			</select>
			<label for="date" class="date_label labels">日期</label>
			<input type="text" id="date" name="date" class="form_item" placeholder="请选择日期">
			<label for="start_time" class="startt_label labels">开始时间</label>
			<input id="start_time" name="start_time" class="form_item"><!-- time的type无法手机端选择 -->
			<label for="end_time" class="endt_label labels">结束时间</label>
			<input id="end_time" name="end_time" class="form_item" onChange="check_time()">
			<label for="host" class="host_label labels">发起人</label>
			<input type="text" id="host" name="host" class="form_item" placeholder="发起人">
			<label for="join" class="join_label labels">参会人员</label>
			<div id="join" name="join" class="form_item"><div class="join_staff">老王<span class="person_cancel glyphicon glyphicon-remove-circle"></span></div><div class="join_staff">小李<span class="person_cancel glyphicon glyphicon-remove-circle"></span></div><div class="add_staff"><a href="add_person.html"><span class="glyphicon glyphicon-plus-sign"></span> 添加人员</a></div></div>
			<label for="number" class="number_label labels">会议人数</label>
		
			<label for="title" class="topic_label labels">会议主题</label>
			<textarea name="title" id="title" placeholder="请输入会议主题"></textarea>	
			<div class="submit">
				<input type="submit" value="发起会议" id="submit">
			</div>
		</form>
	</div>
</div>
<!-- 个人信息修改 -->

</body>
</html>
