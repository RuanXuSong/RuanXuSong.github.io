<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>会议登录页面</title>
	<link  type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
</head>
	<style>
		li{
			list-style: none;
		}
		a{
			color: #003a75;
		}
		.nav-tabs{
			padding-left: 25%;
			text-align: center;
			border: 0;
		}
		.alert-dl{
			background: #d7ebff;
		}
		.nav>li>a{
			padding:0;
		}
		.nav li{
			float: left;
		}
		.nav span{
			float: left;
			margin-top: 3px;
		}
		input{
			outline: none;
		}
		a:hover{
			text-decoration: none;
		}
		.zhuce_wrap{
			width: 250px;
			padding:20px;
			position: absolute;
			top:50%;
			left: 50%;
			transform:translate(-50%,-50%);
			border:1px solid red;
		}
		.zhuce_head{
			font-size: 20px;
			text-align: center;
		}
		.glyphicon-user,.glyphicon-lock,.glyphicon-flag{
			margin-left: 20px;
			margin-right: -20px;
			font-size: 15px;
			color: #1399d2;
		}
		#username,#realname,#zc_username,#zc_password,#zc_zhanghao,#con_password{
			margin-bottom: 10px;
		}
		#password,#part,#username,#realname,#zc_password,#zc_username,#zc_zhanghao,#con_password{
			padding-left: 20px;
			width: 189px;
		}
		.zhanghao,.password,.con_password,.part{
			width: 100%;
			float: left;
		}
		.part{
			margin-left: -19px;
		}
		.change{
			margin-top: 10px;
			float: right;
		}
		#zhuce,#denglu{
			text-align: center;
			margin-top: 20px;
			width: 90px;
			height: 30px;
			background: #2f82ff;
			border-radius: 50px;		
		}
		.zhucebtn{
			float: left;
			text-align: center;
			width: 100%;
			margin:0 auto;
		}
	</style>
<body>
	<div class="zhuce_wrap">
			<h1 class="zhuce_head">用户注册</h1>
	<form action="?" method="post">
			<div class="name row">
				<span class="glyphicon glyphicon-user"></span><input type="text" id="realname" name="realname" placeholder="真实姓名">
			</div>
			<div class="zc_zhanghao row">
				<span class="glyphicon glyphicon-user"></span><input type="text" id="zc_username" name="zc_username" placeholder="账号">
			</div>
			<div class="zc_password row">
				<span class="glyphicon glyphicon-lock"></span><input type="password" id="zc_password" name="zc_password" placeholder="密码">
			</div>
			<div class="con_password row">
				<span class="glyphicon glyphicon-lock"></span><input type="password" id="con_password" name="con_password" placeholder="确认密码">
			</div>
			<div class="part row">
				<span class="glyphicon glyphicon-flag"></span>
				<select name="part" id="part">
					<option value="part1">部门1</option>
					<option value="part2">部门2</option>
					<option value="part3">部门3</option>
					<option value="part4">部门4</option>
				</select>
			</div>
			<div class="zhucebtn">
				<input type="submit" value="注册" name="zhuce" id="zhuce">
			</div>
			<div class="change">已有账号？<a class="changezc" href="denglu.html" target="_blank">登录</a></div>
			</form>
		</div>		
	</body>
</html>
