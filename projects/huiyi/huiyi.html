<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
   	<link rel="stylesheet" href="css/jquery-ui.min.css">
   	<link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css"/>
	 <link rel="stylesheet" type="text/css" href="css/my.css">
	<title>会议系统</title>
</head>
<body>

<!-- 会议预定选项 -->
<div class="back"><a href="index.html"><span class=" glyphicon glyphicon-menu-left"></span></a></div>
	<ul class="nav-tabs nav">
		<li class="active nav_order"><a href="#order_pane" data-toggle="tab" class="order_a">会议预定</a></li>
	</ul>
<div class="tab-content">
	<div class="order clearfix tab-pane active in" id="order_pane">
	<!-- 表单部分 -->
		<form action="?" method="post">
			<label for="huiyishi" class="huiyishi_label labels">会议室选择</label>
			<select name="huiyishi" id="huiyishi" class="form_item">
				<option value="room1" selected="true">会议室1</option>
				<option value="room2">会议室2</option>
			</select>
			<label for="date" class="date_label labels">日期</label>
			<input type="text" id="date" name="date" class="form_item" placeholder="请选择日期">
			<label for="start_time" class="startt_label labels">开始时间</label>
			<input id="start_time" name="start_time" class="form_item"><!-- time的type无法手机端选择 -->
			<label for="end_time" class="endt_label labels">结束时间</label>
			<input id="end_time" name="end_time" class="form_item" onChange="check_time()">
			<label for="host" class="host_label labels">发起人</label>
			<input type="text" id="host" name="host" class="form_item" placeholder="发起人">
			<label for="join" class="join_label labels">参会人员</label>
			<input type="text" id="join" name="join" class="form_item" placeholder="参会人员">
			<label for="number" class="number_label labels">会议人数</label>
			<select name="number" id="number" class="form_item ">
				<option value="50" selected="true">50人</option>
				<option value="100">100人</option>
				<option value="150">150人</option>
				<option value="200">200人</option>
				<option value="250">250人</option>
				<option value="300">300人</option>
			</select>
			<label for="title" class="topic_label labels">会议主题</label>
			<textarea name="title" id="title" placeholder="请输入会议主题"></textarea>	
			<div class="submit">
				<input type="submit" value="发起会议" id="submit">
			</div>
		</form>
	</div>
</div>
<!-- 个人信息修改 -->
<div class="modal fade" id="myModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1>
					个人信息<span class="close close-modal" data-dismiss="modal"></span>								
				</h1>				
			</div>
			<div class="modal-body clearfix">
				<form action="?" method="post"><div class="form-group"></div>	
					<div class="labels_group">
						<label for="al-username">用户名:</label>
						<label for="al-email">邮箱：</label>
						<label for="al-part">所属部门：</label>
						<label for="al-worknumber">工号：</label>
						<label for="al-telphone">手机号：</label>
						<label for="al-password">密码：</label>
					</div>
					<div class="inputs_group">
						<input type="text" id="alusername" name="alusername" class="form-control" placeholder="请输入用户名">
						<input type="email" id="al-email" name="al-email" class="form-control" placeholder="请输入邮箱">
						<input type="text" id="al-part" name="al-part" class="form-control" placeholder="所属部门">
						<input type="text" id="al-worknumber" name="al-worknumber" class="form-control" placeholder="工号">
						<input type="telphone" id="al-telphone" name="al-telphone" class="form-control" placeholder="手机号">
						<input type="password" placeholder="设置web登录密码" id="
						al-password" name="al-password" class="form-control">
					</div>	
					<div class="submit1_bar">
						<input type="submit" value="提交更改" id="al-submit" name="al-submit">
					</div> 				
				</form>
			</div>
		</div>
	</div>
</div>				
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.datetimepicker.full.min.js"></script>
	<script>
//时间插件
	$('#start_time').datetimepicker({
	datepicker:false,
	format:'H:i',
	step:5
});
	$('#end_time').datetimepicker({
	datepicker:false,
	format:'H:i',
	step:5
});
// 日期插件
	$( "#date" ).datepicker();
	$( "#date" ).datepicker( "option", "showAnim", "blind" );
	  $(function() {
	  var icons = {
      header: "ui-icon-circle-arrow-e",
      activeHeader: "ui-icon-circle-arrow-s"
    };
    $( "#accordion" ).accordion({
    	heightStyle: "content",
    	collapsible: true,
    	icons: icons,	
    })
   	$( "#toggle" ).button().click(function() {
      if ( $( "#accordion1" ).accordion( "option", "icons" ) ) {
        $( "#accordion1" ).accordion( "option", "icons", null );
      } else {
        $( "#accordion1" ).accordion( "option", "icons", icons );
      }
    });
     $( "#accordion1" ).accordion({
    	heightStyle: "content",
    	collapsible: true,
    	icons: icons,
    })   
  });
	</script>
	<style>
		#ui-datepicker-div{
			left:120px!important;
		}
	</style>
	<script>
	function check_time(){
		tx1=document.getElementById("start_time").value;
		tx2=document.getElementById("end_time").value;
		if (tx1=="") {
			alert('请先选择会议开始时间！');
			document.getElementById("end_time").value="";
		};
		if (tx2<tx1) {
			alert('会议结束时间不可小于会议开始时间！');
			document.getElementById("end_time").value="";
		};
	}
	</script>
	<script>
	$('.more1').click(function(){
		$('.more-alert1').fadeIn();	
	})
	$('.more2').click(function(){
		$('.more-alert2').fadeIn();
	})
	$('.close1').click(function(){
		$('.more-alert1').hide();
	})
	$('.close2').click(function(){
		$('.more-alert2').hide();
	})
	$('.myinfo_tab li').click(function(){
		$(this).addClass('active1').siblings().removeClass('active1');
	})
	</script>
</body>
</html>
