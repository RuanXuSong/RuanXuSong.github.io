<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阿狸子后台</title>
	<link rel="stylesheet" href="css/houtai.css">
	<link rel="stylesheet" href="css/divide_list.css">
	<style>
		.ranks{
			width: 65px;
		}
		.upload_btn{
			display: block;
			padding: 0 10px;
			width: 60px;
			height: 30px;
			line-height: 30px;
			background: linear-gradient(#6297df,#3a78cc);
			border-radius: 2px;
			color: #fff;
			position: relative;
			margin-left: 10px;
			float: left;
		}
		.upload_btn input{
			opacity: 0;
			position: absolute;
		    left: 20px;
		    top: 0;
		}
		.upload_btn:hover{
			background: linear-gradient(#7aa1d8,#5c8ccb);
			color: #fff;
		}
		.file_name{
			background: #fff;
			float: left;
		}
	</style>
</head>

<body scroll="no" style="overflow-x:hidden;">
	<div class="header">
		<div class="head_logo">
			<img src="images/alizi.png" alt="">
		</div>
		<div class="navbar">
			<ul>
				<a href="houtai.html"><li class="navbar_li">首页</li></a>
				<a href="product.html"><li class="navbar_li active">商品</li></a>
				<a href=""><li class="navbar_li">订单</li></a>
			</ul>
			<div class="navbar-nav">
				 <ul>
				 	<li class="nav_li"><a href="">网站首页</a></li>		 	
				 	<li class="nav_li"><a href="">删除缓存</a></li>			 	
				 	<li class="nav_li nav_li_last"><a href="">退出</a></li>			 	
				 </ul>
			</div>
		</div>	
	</div>
	<div class="content">
		<div class="box1 box"> <!-- 首页页面 -->	
			<div class="sidernav_box">		
				<ul class="sider_nav">
						<div class="sider_li sider_head">商品</div>
						<li class="sider_li">
							<a href="product.html">商品列表</a>
						</li>
						<li class="sider_li">
							<a href="add_product.html">添加商品</a>
						</li>
				</ul>
				<ul class="sider_nav1">
					<div class="sider_li sider_head">分类</div>
						<li class="sider_li active1">
							<a href="divide_list.html">分类列表</a>
						</li>
				</ul>
			</div>
			<div class="box1_content_box content_box">
				<div class="box2_content3 box1_content">
						<div class="box1_content2 content_box">
							<div class="location">
								<strong>当前位置：</strong> 商品 >> 分类 >> 编辑
							</div>
							<div class="id_info">
								<div class="id_info_head">详细信息</div>
								<div class="id_info_list">
									<table>
										<tbody>
											<tr>
												<th>
													<span class="sign">*</span>名称：
												</th>
												<td>
													<input type="text" class="info_input" value="热卖商品">
												</td>
											</tr>
											<tr>
												<th>图片:</th>
												<td>
													<input type="text" class="file_name info_input" id="file_name" name="file_name" readonly="true">
													<a href="javascript:;" class="upload_btn">
														<input type="file" onchange="document.getElementById('file_name').value=this.value">上传文件
													</a>
												</td>
											</tr>
											<tr>
												<th>
													排序：
												</th>
												<td>
													<input type="text" class="info_input ranks" value="0"><span class="tip">（数字越小越靠前）</span>
												</td>
											</tr>	
											<tr>
												<th></th>
												<td>
													<input type="submit" value="确认" class="confirm_btn">
													<a href="divide_list.html"><input value="返回" class="cancel_btn"></a>
												</td>
											</tr>														
										</tbody>
									</table>						
								</div>	
							</div>							
						</div>
					</div>
				</div>
			</div>
				<div class="copyright">
					Copyright © 2017 <a href="">阿狸子订单系统</a>  All Rights Reserved.
				</div>	
			</div>
		</div>
	</body>
</html>
