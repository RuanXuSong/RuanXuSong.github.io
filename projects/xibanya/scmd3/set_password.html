<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/upload_list.css">
	<title>预约界面</title>
</head>
<body scroll="no" style="overflow-x:hidden;">
	<div class="header">
		<a href="" class="back_icon"><img src="images/upload_03.png" alt=""></a>设置支付密码
	</div>
	<div class="content">
		<form action="?" method="post" >
			<input type="password" maxlength="6" class="password_input">
			<div class="confirm_wrap">
				<input type="button" onclick="confirm()" value="确定设置" class="confirm_submit">
			</div>
		</form>
	</div>
	<script src="js/jquery.min.js"></script>
	<script>
		if (window.innerWidth)
		winWidth = window.innerWidth;
		else if ((document.body) && (document.body.clientWidth))
		winWidth = document.body.clientWidth;
		window.onload= function(){ 
			//$('.password_input').css('font-size', winWidth/2.4+'px');
			$('.password_input').css({
				fontSize:winWidth/3+'px',
				height:winWidth/5+'px'
			})
		}
		function confirm(){
			window.location="../scmd1/confirm.html";//输入密码后跳转
		}
	</script>
</body>
</html>
