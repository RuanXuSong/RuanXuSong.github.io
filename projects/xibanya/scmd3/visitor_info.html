				</thead>
				<tbody>

						<td><input type="text" placeholder="请填写护照编号"></td>

					<tr>

					<tr>

			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/layer.js"></script>
	<script>
		$(".submit_btn").click(function() {
			layer.open({
			  type: 0,
			  title: [
			    '<div class="close">×</div>',
			    'color:#1fbdef;text-align:right;'
			  ]
			  ,anim: 'up'
			  ,content: '<p class="alert_p">名单即将生成</p><p class="alert_p">是否填写备注给商家</p>'
			  ,btn: ['生成名单', '<a href="" class="add_1">添加备注</a>']
			});
		});
		$(document).on('click', '.close', function() {
		 	parent.layer.closeAll('iframe');

		});
