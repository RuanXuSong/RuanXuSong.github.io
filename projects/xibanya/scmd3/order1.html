<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/upload_list.css">
    <link rel="stylesheet" href="css/bill_payee.css">
	<title>预约</title>
</head>
<body scroll="no" style="overflow-x:hidden;">
	<div class="header">
		<a  href='#' onClick="javascript :window.history.go(-1);" class="back_icon"><img src="images/upload_03.png" alt=""></a>预约
	</div>
	
	<div class="content clearfix">
		<div class="group_num_li">
			团号<span class="group_num">123456</span>
		</div>
		<div class="payee_list order_list clearfix">
			<form action="?" method="post">
				<div class="">
					<table>
						<tbody>
							<tr>
								<th>预约时间</th>
								<td>
									<input type="text" placeholder="请选择预约时间" class="payee_list_input">
								</td>
							</tr>
							<tr>
								<th>人数</th>
								<td>
									<input type="text" placeholder="请选择游客人数" class="payee_list_input">
								</td>
							</tr>
							<tr>
								<th>备注</th>
								<td>
									<input type="text" placeholder="请填写备注" class="payee_list_input">
								</td>
							</tr>
						</tbody>
					</table>
				</div>	
				
			</form>
		</div>
		<div class="chose_product">
			<div class="chose_product_li">
			已选择商品<span>去选择</span>
			</div>
			<div class="product_img"></div>	
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script>
		$('.payee_name_li').click(function() {
			$(this).next().slideToggle();
			if ($(this).hasClass('top')) {
			$(this).removeClass('top').find('.down_icon img').attr('src',"images/search_store_03.png"); 	
			}
			else {
			$(this).addClass('top').find('.down_icon img').attr('src',"images/bill_payee_07.png"); 
		};
		});
		$(function(){	
			if ($('.product_img').html()=="")
		 	{
			var str="<img src="+"'images/setup_list_03.png'"+" "+"alt=''>";		
			$('.product_img').html(str);
			}	
		})		
	</script>
</body>
</html>
