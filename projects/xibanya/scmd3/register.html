<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/upload_list.css">
    <link rel="stylesheet" href="css/register.css">
	<title>手机注册</title>
</head>
<body scroll="no" style="overflow-x:hidden;">
	<div class="header">
		<a  href='#' onClick="javascript :window.history.go(-1);" class="back_icon"><img src="images/upload_03.png" alt=""></a>手机注册<span class="register_btn"><a href="register_z.html">账号注册</a></span>
	</div>
	<div class="content clearfix">
		<div class="payee_list register_info clearfix" id="con">
			<form action="?" method="post">
				<table>
					<tbody>
						<tr>
							<th>手机号码</th>
							<td>
								<input type="text" placeholder="请输入手机号码" class="payee_list_input">
							</td>
						</tr>
						<tr>
							<th>密码</th>
							<td>
								<input type="text" placeholder="请输入密码" class="payee_list_input">
							</td>
						</tr>	
						<tr>
							<th>确认密码</th>
							<td>
								<input type="text" placeholder="请再次输入密码" class="payee_list_input">
							</td>
						</tr>
						<tr class="test_tr">
							<th>验证码</th>
							<td>
								<input type="text" placeholder="请输入验证码" class=" test_input">
								<div class="test_img">
									<a href=""><img src="images/yanzhengma.jpg" alt=""></a>
								</div>
							</td>
						</tr>					
					</tbody>
				</table>	
				<div class="submit_btn_wrap">
					<input type="submit" value="注册" class="submit_btn">
					<span class="login_wd">已有账号？请<a href="login.html">登录</a></span>
				</div>			
			</form>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>

	</script>

</html>
