<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/upload_list.css">
    <link rel="stylesheet" href="css/bill_payee.css">
	<title>新增发票收款人</title>
</head>
<body scroll="no" style="overflow-x:hidden;">
	<div class="header">
		<a  href='#' onClick="javascript :window.history.go(-1);" class="back_icon"><img src="images/upload_03.png" alt=""></a>发票付款人
	</div>
	<div class="content clearfix">
		<div class="payee_list clearfix">
			<form action="?" method="post">
				<table>
					<tbody>
						<tr>
							<th>姓名</th>
							<td>
								<input type="text" placeholder="请输入姓名" class="payee_list_input">
							</td>
						</tr>
						<tr>
							<th>证件类型NIE/DNI</th>
							<td>
								<input type="text" placeholder="请选择" class="payee_list_input">
							</td>
						</tr>
						<tr>
							<th>证件号码</th>
							<td>
								<input type="text" placeholder="请输入证件号码" class="payee_list_input">
							</td>
						</tr>
						<tr>
							<th>地址</th>
							<td>
								<input type="text" placeholder="请输入地址" class="payee_list_input">
							</td>
						</tr>
						<tr>
							<th>电话</th>
							<td>
								<input type="text" placeholder="请输入电话" class="payee_list_input">
							</td>
						</tr>
						<tr>
							<th>开户行</th>
							<td>
								<input type="text" placeholder="请输入开户行" class="payee_list_input">
							</td>
						</tr>
						<tr>
							<th>银行卡号</th>
							<td>
								<input type="text" placeholder="请输入银行卡号" class="payee_list_input">
							</td>
						</tr>
					</tbody>
				</table>	
				<div class="submit_btn_wrap">
					<input type="button" value="确认提交" class="submit_btn">
				</div>
			</form>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script>
		$('.payee_name_li').click(function() {
			$(this).next().slideToggle();
			if ($(this).hasClass('top')) {
			$(this).removeClass('top').find('.down_icon img').attr('src',"images/search_store_03.png"); 	
			}
			else {
			$(this).addClass('top').find('.down_icon img').attr('src',"images/bill_payee_07.png"); 
		};
		});
	</script>
</body>
</html>
