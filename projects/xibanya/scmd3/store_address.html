<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/upload_list.css">
    <link rel="stylesheet" href="css/nearby_store.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.baiduMap.min.js"></script>
	<title>商户地址</title>
</head>
<body scroll="no" style="overflow-x:hidden;">
	<div class="header">
		<a href="../sy/buy_enter.html" class="back_icon"><img src="images/upload_03.png" alt=""></a>商户地址
	</div>
	<div class="content clearfix">
		<div class="search_wrap search_wrap1">
			<div class="search_bar">
				<div class="search_icon"><img src="images/nearby_store_03.png" alt=""></div>
				<input type="text" placeholder="请输入关键词" class="search_input">
				<div class="search_word"><a href="">搜索</a></div>
			</div>
		</div>
		<div class="now_address_wrap now_address_wrap1">
			<div class="now_address_title">当前地址</div>
			<div class="now_address">Carrer de les Ciencies 11-13</div>
			<div class="relocate">
				<a href="../scmd3/store_address.html">
					<span class="aim_icon">		
						<img src="images/nearby_store_07.png" alt="">
					</span>
					重新定位
				</a>
			</div>
		</div>
		<div class="map map1">
			<div id="map_content1" class="map_content"></div>
		</div>
		<div class="store_list">
			<div class="store_li">
				<div class="store_li_img">
					<div class="img_wrap">
						<img src="images/activity_detail_07.png" alt="">
					</div>
				</div>
				<div class="store_li_detail">
					<span class="store_name">Marriott Hotel</span>
					<p class="store_deatil">Carrer de les Ciencies 11-13</p>
				</div>
				<div class="store_li_fun">
					<p class="money_sign">€€€€€</p>
					<p class="distance">2.1KM</p>
					<p class="collect"><a href=""><span class="add_sign">+</span>收藏</a></p>
					<p class="go_btn">去这里</p>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
			new BaiduMap({
				id: "map_content1",
				title: {
					text: "西班牙",
					className: "title"
				},
				content: {
					className: "content",
					text: ["我的位置"]//text: ["我的位置", "电话：(010)65131892"]
				},
				point: {
					lng: 0,
					lat: 40
				}
			});
		</script>
		<script>
			$('.choose_item_wrap').click(function(event) {
				$(this).addClass('choose_active').siblings().removeClass('choose_active');
			});
		</script>
</body>
</html>
