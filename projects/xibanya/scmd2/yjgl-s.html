	<div class="gray">

		<div class="gray-right"><a href="yjgl-q.html">全部追单</a></div>
	</div>
	<div class="add">

	<div class="middle">

			<tr class="line1">
				<td class="td1">团号</td>
				<td class="td2">人数</td>

			<tr class="wrap">

				<td><p class="yj">-</p></td>
				<td><p class="zdj">-</p></td>
				<td><p class="status" style="text-align: center;">待确认</p></td>
			</tr>
			<tr class="wrap">
				<td><p class="num">254699</p></td>
				<td><p class="people-num">10</p></td>
				<td><p class="xfje">1000</p></td>
				<td><p class="yj">150</p></td>
				<td><p class="zdj">-</p></td>
				<td><p class="status" style="text-align: center;">待付款</p></td>
			</tr>
			<tr class="wrap">
				<td><p class="num">254700</p></td>
				<td><p class="people-num">11</p></td>
				<td><p class="xfje">1000</p></td>
				<td><p class="yj">140</p></td>
				<td><p class="zdj">10</p></td>
				<td><p class="status" style="text-align: center;">拒绝追单</p></td>
			</tr>
			<tr class="wrap">
				<td><p class="num">254701</p></td>
				<td><p class="people-num">10</p></td>
				<td><p class="xfje">1000</p></td>
				<td><p class="yj">150</p></td>
				<td><p class="zdj">15</p></td>
				<td><p class="status" style="text-align: center;">拒绝追单</p></td>
			</tr>
			<tr class="wrap">
				<td><p class="num">254702</p></td>
				<td><p class="people-num">10</p></td>
				<td><p class="xfje">1000</p></td>
				<td><p class="yj">140</p></td>
				<td><p class="zdj">10</p></td>
				<td><p class="status" style="text-align: center;">追单中</p></td>
			</tr>
			<tr class="wrap">
				<td><p class="num">254703</p></td>
				<td><p class="people-num">10</p></td>
				<td><p class="xfje">1000</p></td>
				<td><p class="yj">140</p></td>
				<td><p class="zdj">10</p></td>

		</table>
	</div>
	<div class="footer">
		<ul>
			<li class="footer1"><a href=""><img src="images/footer1.png" alt=""></a></li>
			<li class="footer2"><a href="scmd.html"><img src="images/footer2.png" alt=""></a></li>
			<li class="footer3"><a href="yjgl-s.html"><img src="images/footer3.png" alt=""></a></li>
			<li class="footer4"><a href="wd.html"><img src="images/footer4.png" alt=""></a></li>
		</ul>
	</div>
	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
	  	$(".status").each(function() {
		   if ($(this).text()=="追单中") {
			$(this).css('color', '#4da456');
			};
			if ($(this).text()=="待付款") {
				$(this).css('color', '#ef942f');
			};
			if ($(this).text()=="追单成功") {
				$(this).css('color', '#33a7f1');
			};
			if ($(this).text()=="拒绝追单") {
				$(this).css('color', '#f25b95');
			};
			if ($(this).text()=="待确认") {
				$(this).css('color', '#33a7f1');
			};
			if ($(this).text()=="已完成") {
				$(this).css('color', '#dddddd');
			};
		});		
	})
	</script>
</body>
</html>
