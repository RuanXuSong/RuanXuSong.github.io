<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/need/layer.css">
    <link rel="stylesheet" href="css/TX-no.css">
	<title>提现</title>
</head>
<body scroll="no" style="overflow-x:hidden;">
	<div class="header">
		<div class="container">
			<div class="header-l">
				<a href='#' onClick="javascript :window.history.go(-1);"><img src="images/order_04_03.png"></a>
			</div>
			<div class="shxq" style="color:#000">
				<small>提现</small>
			</div>
		</div>
	</div>
	<!--主内容区-->
	<div class="content">
		<div class="content-1">
			<div class="container">
				<div class="cash">
					<p>提现金额</p>
				</div>
				<div class="search-1">
					<img src="images/eruo-1.png">
					<input type="text" name="" placeholder="请输入提现金额">
				</div>
				<div class="cash-2">
					<p>可用余额为<span>1230.00</span>欧元</p>
				</div>
				<div class="cash-3">
					<p>注：超过2499欧元只能银行转账，可分批取现</p>
				</div>
			</div>
		</div>

		<div class="content-2">
			<div class="container">
				<a href="TX-no.html"><img src="images/gou.png"> &nbsp;不开发票</a>
				<a href="TX.html"><img src="images/non-gou.png"> &nbsp;开发票</a>
			</div>
		</div>
		
		<div class="content-3">
			<div class="container">
				<a href=""><img src="images/non-gou.png"> &nbsp;现金</a>
				<a href=""><img src="images/gou.png"> &nbsp;支付宝</a>
				<a href=""><img src="images/non-gou.png"> &nbsp;微信</a>
			</div>
		</div>

		<div class="footer">
			<div class="container">
				
					<div class="footer-1">
						确认提交
					</div>
				
			</div>
		</div>
	</div>
	<script src="js/holder.min.js"></script>	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/layer.js"></script>
    <script>
        $(".footer-1").click(function() {
			layer.open({
			  type: 0,
			  title: [
			    '<div class="close_btn">×</div>',
			    'color:#1fbdef;text-align:right;'
			  ]
			  ,anim: 'up'
			  ,content: '<p class="alert_p">请添加发票收款人</p><p class="alert_p">通过认证的"独立纳税人"才能开票</p>'
			  ,btn: ['<a href="" class="add_1">确认</a>', '<a href="" class="add_1">返回</a>']
			});
		});
		$(document).on('click', '.close_btn', function() {
		 	parent.layer.closeAll('iframe'); 
		 	//$('#layui-m-layer0').hide();也可以
		});
		
    </script>
