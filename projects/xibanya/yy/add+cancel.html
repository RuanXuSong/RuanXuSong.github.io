<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/add+cancel.css">
	<title>预约界面</title>
</head>
<body scroll="no" style="overflow-x:hidden;">
	<div class="header">
		<div class="container">
			<a href="../scmd0/WDYY.html"><img src="images/order_04_03.png" alt=""></a>预约详情
			<div class=""><small>待商家确认</small></div>
		</div>
	</div>
		<div class="content">
		<form action="?" method="post">
			<table class="table1"  style="border-collapse:collapse;">
				<div class="container">
					<tr>
						<td class="td1">店铺名称</td>
						<td class="td2"><input type="text" id="group_num" class="form_item" placeholder="Passeig de Gracia,116.Bis"></td>
					</tr>
					<tr class="wrap">
						<td class="td1">店铺地址</td>
						<td class="td2"><input type="text" id="order_time" class="form_item" placeholder="Passeig de Gracia,116.Bis"></td>
					</tr>
					<tr class="wrap">
						<td class="td1">联系电话</td>
						<td class="td2"><input type="text" id="people_num" class="form_item" placeholder="12345645456"></td>
					</tr>
				</div>
			</table>
			<table class="table2"  style="border-collapse:collapse;">
				<div class="container">
					<tr class="wrap">
						<td class="td1">团号</td>
						<td class="td2"><input type="text" id="remark" class="form_item" placeholder="2345678"></td>
					</tr>
				</div>
			</table>
			<table class="table1"  style="border-collapse:collapse;">
				<div class="container">
					<tr>
						<td class="td1">预约时间</td>
						<td class="td2"><input type="text" id="group_num" class="form_item" placeholder="2017/2/17 20:00"></td>
					</tr>
					<tr class="wrap">
						<td class="td1">人数</td>
						<td class="td2"><input type="text" id="order_time" class="form_item" placeholder="15人"></td>
					</tr>
					<tr class="wrap">
						<td class="td1">联系电话</td>
						<td class="td2"><input type="text" id="people_num" class="form_item" placeholder="12345645456"></td>
					</tr>
				</div>
			</table>
			<div class="chose_product_wrap">
				<div class="chose_product_title">已选择商品</div>
				<div class="chose_list">
					<div class="container">
						<ul>
							<li class="chose_product_li">
								<div class="product_img"></div>
								<div class="product_intro">
									<h1 class="product_name">意大利面</h1>
									<p class="product_prize">€<span class="prize">25</span></p>
									<div class="product_prize1">佣金:€<span class="per_prize">2.5</span>/份</div>
								</div>
								<div class="product_num_g">
									<span>5</span>
								</div>
							</li>
							<li class="chose_product_li">
								<div class="product_img"></div>
								<div class="product_intro">
									<h1 class="product_name">意大利面</h1>
									<p class="product_prize">€<span class="prize">25</span></p>
									<div class="product_prize1">佣金:€<span class="per_prize">2.5</span>/份</div>
								</div>
								<div class="product_num_g">
									<span>5</span>
								</div>
							</li>
						</ul>	
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="container">
					<div class="footer_l">
						<big>合计金额 €<span class="per_prize">250</span></big><br>
						<big>合计佣金 €<span class="per_prize">25</span></big>
					</div>
				</div>
				<a href="cancel.html">
					<div class="footer_r">
						<span>取消预定</span>
					</div>
				</a>
			</div>
		</div>
	</form>
</div>
<script src="js/jquery.min.js"></script>
</body>
</html>
