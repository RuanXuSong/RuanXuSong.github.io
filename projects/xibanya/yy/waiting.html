<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/waiting.css">
    <!--link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"-->
	<title>预约界面</title>

</head>
<body scroll="no" style="overflow-x:hidden;">
	<div class="header">
		<a href=""><img src="images/order_04_03.png" alt=""></a>预 约
	</div>
	<div class="content">
		<form action="?" method="post">
			<table class="table1"  style="border-collapse:collapse;">
				<div class="container">
					<tr>
						<td class="td1">团号</td>
						<td class="td2"><input type="text" id="group_num" class="form_item" placeholder="2545654"></td>
					</tr>
				</div>
			</table>
			<table class="table2"  style="border-collapse:collapse;">
				<div class="container">
					<tr class="wrap">
						<td class="td1">预约时间</td>
						<td class="td2"><input type="text" id="order_time" class="form_item" placeholder="请选择预约时间"></td>
					</tr>
					<tr class="wrap">
						<td class="td1">人数</td>
						<td class="td2"><input type="text" id="people_num" class="form_item" placeholder="请选择游客人数"></td>
					</tr>
					<tr class="wrap">
						<td class="td1">备注</td>
						<td class="td2"><input type="text" id="remark" class="form_item" placeholder="请填写您的备注"></td>
					</tr>
					
				</div>
			</table>
			<div class="chose_product_wrap">
				<div class="chose_product_title">已选择商品</div>
				<div class="chose_list">
					<div class="container">
						<ul>
							<li class="chose_product_li">
								<div class="product_img"></div>
								<div class="product_intro">
									<h1 class="product_name">意大利面</h1>
									<p class="product_prize">€<span class="prize">25</span></p>
									<div class="product_prize1">佣金:€<span class="per_prize">2.5</span>/份</div>
								</div>
								<div class="product_num_g"><div class="add"><img src="images/order_04_10.png" alt=""></div><div class="product_num">1</div><div class="minus"><img src="images/order_04_12.png" alt=""></div>
							</li>
							<li class="chose_product_li">
								<div class="product_img"></div>
								<div class="product_intro">
									<h1 class="product_name">意大利面</h1>
									<p class="product_prize">€<span class="prize">25</span></p>
									<div class="product_prize1">佣金:€<span class="per_prize">2.5</span>/份</div>
								</div>
								<div class="product_num_g"><div class="add"><img src="images/order_04_10.png" alt=""></div><div class="product_num">1</div><div class="minus"><img src="images/order_04_12.png" alt=""></div>
							</li>
						</ul>	
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="container">
					<div class="footer_l">
						<big>合计金额 €<span class="per_prize">250</span></big><br>
						<big>合计佣金 €<span class="per_prize">25</span></big>
					</div>
				</div>
				<a href="have confirmed.html">
					<div class="footer_r">
						<span>确认预定</span>
					</div>
				</a>
			</div>
		</form>
	</div>
	<script src="js/jquery.min.js"></script>
	<script>
	$('.add').click(function() {
		str=$(this).next().text();
		a=Number(str);
		$(this).next().text(a+1);
	});
	$('.minus').click(function() {
		str1=$(this).prev().text();
		b=Number(str1);
		if (b>0) {
		$(this).prev().text(b-1);
		};
		if (b=0) {
		$(this).prev().text(b);
		};
	});
	</script>
</body>
</html>
