<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/order.css">
	<title>预约界面</title>
</head>
<body scroll="no" style="overflow-x:hidden;">
	<div class="header">
		<a href="waiting.html"><img src="images/order_04_03.png" alt=""></a>预 约
	</div>
	<div class="alert_wrap">
		<div class="alert">
			<div class="alert_head">
				<div class="close">×</div>
			</div>
			<div class="alert_content">
				<div class="success_content">
					<p class="success_p">预约已发送</p>
					<p class="success_p">请耐心等待商家确认</p>
				</div>
				<div class="order_info">
					<p class="order_num order_info_li">团号：123456</p>
					<p class="time order_info_li">时间：2017/12/04 12:00</p>
					<p class="people_num order_info_li">团人数：12人</p>
					<div class="prize order_info_li">
						<div class="prize_word">
							<span class="prize">金额：78欧元</span><span class="employ_prize">佣金：23欧元</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="content">
		<form action="?" method="post">
			<table class="table1"  style="border-collapse:collapse;">
				<div class="container">
					<tr>
						<td class="td1">团号</td>
						<td class="td2"><input type="text" id="group_num" class="form_item" placeholder="2545654"></td>
					</tr>
				</div>
			</table>
			<table class="table2"  style="border-collapse:collapse;">
				<div class="container">
					<tr class="wrap">
						<td class="td1">预约时间</td>
						<td class="td2"><input type="text" id="order_time" class="form_item" placeholder="请选择预约时间"></td>
					</tr>
					<tr class="wrap">
						<td class="td1">人数</td>
						<td class="td2"><input type="text" id="people_num" class="form_item" placeholder="请选择游客人数"></td>
					</tr>
					<tr class="wrap">
						<td class="td1">备注</td>
						<td class="td2"><input type="text" id="remark" class="form_item" placeholder="请填写您的备注"></td>
					</tr>
					
				</div>
			</table>
			<div class="chose_product_wrap">
				<div class="chose_product_title">已选择商品</div>
				<div class="chose_list">
					<div class="container">						
						<div class="chose_product_li">
							<div class="product_img"></div>
							<div class="product_intro">
								<h1 class="product_name">意大利面</h1>
								<p class="product_prize">€<span class="prize">25</span></p>
								<div class="product_prize1">佣金:€<span class="per_prize">2.5</span>/份</div>
							</div>
							<div class="product_num_g"><div class="add"><img src="images/order_04_10.png" alt=""></div><div class="product_num">1</div><div class="minus"><img src="images/order_04_12.png" alt=""></div>
						</div>
						<div class="chose_product_li">
							<div class="product_img"></div>
							<div class="product_intro">
								<h1 class="product_name">意大利面</h1>
								<p class="product_prize">€<span class="prize">25</span></p>
								<div class="product_prize1">佣金:€<span class="per_prize">2.5</span>/份</div>
							</div>
							<div class="product_num_g"><div class="add"><img src="images/order_04_10.png" alt=""></div><div class="product_num">1</div><div class="minus"><img src="images/order_04_12.png" alt=""></div>
						</div>						
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="container">
					<div class="footer_l">
						<big>合计金额 €<span class="per_prize">250</span></big><br>
						<big>合计佣金 €<span class="per_prize">25</span></big>
					</div>
				</div>			
				<div class="footer_r">
					<span>确认预定</span>
				</div>			
			</div>
		</form>
	</div>
	<script src="js/jquery.min.js"></script>
	<script>
	$('.add').click(function() {
		str=$(this).next().text();
		a=Number(str);
		$(this).next().text(a+1);
	});
	$('.minus').click(function() {
		str1=$(this).prev().text();
		b=Number(str1);
		if (b>0) {
		$(this).prev().text(b-1);
		};
		if (b=0) {
		$(this).prev().text(b);
		};
	});
	$('.footer_r').click(function() {
		$('.alert_wrap').fadeIn();
	});
	$('.close').click(function() {
		$('.alert_wrap').fadeOut();
	});
	</script>
</body>
</html>
