		</div>
		 <div class="progress" id="progress">

	</div>
	<script src="js/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		var progress=document.getElementById("progress");		
		$('.num').bind('DOMNodeInserted', function(e) {
			var progress=document.getElementById("progress");	
			var width=$('.progress').width();
			var left=progress.offsetLeft;
			var progress1=$(this).text()/10;
		    var width1 = $(this).text(); //获得自身宽度 
		    var per = $(this).text()+'%';
		    var move=width1*width/100+left/10;
			if ($(this).text()>100) {
				// 完成时要执行的函数
			}
			else{			
			    $('.progress-bar').css('width', per);	
			    $('.progress_num').offset({top:220,left:move});
			    $('.progress1').text(progress1);
			}	
		});
		$('.progress_num').offset({top:220,left:0});	
	})
