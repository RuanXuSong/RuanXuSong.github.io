<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/XJZD-renshu.css">
	<title>新建追单</title>
</head>
<body scroll="no" style="overflow-x:hidden;">
	<div class="header">
		<div class="container">
			<div class="header-l">
				<a href=""><img src="images/order_04_03.png"></a>
			</div>
			<div class="shxq" style="color:#000">
				<small>新建追单</small>
			</div>
		</div>
	</div>
	<!--主内容区-->
	<div class="content">
		<div class="content-1">
			<div class="container">
				<div class="search">
					<p>商家名称及地址<a href="../sy/XJZD.html">搜索商家&nbsp;<img src="images/search-1.png"></a></p>
				</div>
				<div class="search-1">
					<input type="text" name="" placeholder="请填写商家名称">
					<a href=""><img src="images/drop.png"></a>
				</div>
			</div>
		</div>

		<div class="content-1">
			<div class="container">
				<div class="search">
					<p>消费日期</p>
				</div>
				<div class="search-1">
					<input type="text" name="" placeholder="请选择消费日期">
					<a href="../scmd3/calendar_start.html"><img src="images/drop.png"></a>
				</div>
			</div>
		</div>

		<div class="content-2">
			<div class="container">
				<div class="search">
					<p>实际消费金额<small>（欧元）</small></p>
				</div>
				<div class="search-1">
					<input type="text" name="" placeholder="请填写实际消费金额">
				</div>
			</div>
		</div>

		<div class="content-3">
			<div class="container">
				<div class="pz">
					<p>上传凭证</p>
				</div>
				<div class="photo">
					<img src="images/pz.png">
					<img src="images/pz.png">
					<img src="images/pz.png">
					<a href=""><img src="images/photo.png"></a>
				</div>
			</div>
		</div>

		<div class="content-4">
			<div class="container">
				<div class="search">
					<p>人数</p>
				</div>
				<div class="search-1">
					<input type="text" name="" placeholder="请填写人数">
				</div>
			</div>
		</div>

		<div class="content-6">
			<div class="container">
				<div class="search">
					<p>产品描述</p>
				</div>
				<div class="search-1">
					<textarea rows="2" cols="50"> 请填写产品描述</textarea>
				</div>
			</div>
		</div>

		<div class="content-7">
			<div class="container">
				<div class="search">
					<p>备注留言</p>
				</div>
				<div class="search-1">
					<textarea rows="2" cols="50"> 请填写备注留言</textarea>
				</div>
			</div>
		</div>

		<div class="content-8">
			<div class="container">
				<div class="search">
					<p>您是否提交过名单给卖家</p>
				</div>
				<div class="search-1">
					<input type="text" name="sub_list" id="sub_list" placeholder="请选择">
					<a href=""><img src="images/drop.png"></a>
					<div class="choose_box">
						<div class="choose_li">是</div>
						<div class="choose_li">否</div>
					</div>
				</div>
			</div>
		</div>
		<div class="content-9">
			<div class="container">
				<a href="">
					<div class="footer-1">
						提交追单
					</div>
				</a>
			</div>
		</div>
	</div>
	<script src="js/holder.min.js"></script>	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
	$('#sub_list').click(function(event) {
		$('.choose_box').slideToggle();
	});	
	$('.choose_li').click(function() {
		var s=$(this).html();	//input无法用name找到
		//$(this).parent().siblings(":input").val($(this).text());
		$('#sub_list').val($(this).text());
		$('.choose_box').slideToggle();
	});

	</script>
</body>
</html>
