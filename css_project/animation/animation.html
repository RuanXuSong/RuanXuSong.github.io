<!DOCTYPE html>
<html>
<head>
<style>
em{
	color: red;
}
.ob1
{
width:100px;
height:100px;
background:red;
position:relative;
animation:mymove 5s infinite alternate;
-moz-animation:mymove 5s infinite alternate; /* Firefox */
-webkit-animation:mymove 5s infinite alternate; /* Safari and Chrome */
-o-animation:mymove 5s infinite alternate; /* Opera */
animation-fill-mode: both;
}
.ob2
{
width:100px;
height:100px;
background:red;
position:relative;
animation:mymove 5s infinite normal;
-moz-animation:mymove 5s infinite normal; /* Firefox */
-webkit-animation:mymove 5s infinite normal; /* Safari and Chrome */
-o-animation:mymove 5s infinite normal; /* Opera */
animation-fill-mode: both;
}
 
@keyframes mymove
{
from {transform:rotate(0deg);}
to {transform:rotate(120deg);}
}
 /*
@-moz-keyframes mymove  Firefox 
{
from {top:0px;}
to {top:200px;}
}
 *//*
@-webkit-keyframes mymove  Safari and Chrome 
{
from {top:0px;}
to {top:200px;}
}
 *//*
@-o-keyframes mymove  Opera 
{
from {top:0px;}
to {top:200px;}
}*/
</style>
</head>
<body>
<h1>animation属性</h1>
<h2>animation-direction</h2>
<p>animation-direction 属性定义是否应该轮流反向播放动画。<br>

如果 animation-direction 值是 "alternate"，则动画会在奇数次数（1、3、5 等等）正常播放，而在偶数次数（2、4、6 等等）向后播放。<br>

<em>注释：如果把动画设置为只播放一次，则该属性没有效果。</em></p>
<p>对象1：animation-direction：alternate</p>
<p>对象2：animation-direction：normal</p>
<hr>
<div class="ob1">对象1</div>
<div class="ob2">对象2</div>
</body>
</html>
