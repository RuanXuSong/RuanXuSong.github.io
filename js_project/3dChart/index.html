<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>myProject</title>
    <!-- 引入 lib/echarts.custom.min.js -->
    <script src="./echarts.min.js"></script>
    <style>
        #main{
            position: relative;
        }
    </style>
</head>
<body>
    <div id="main" style="width:100%;height:700px;"></div>
    <script src="./jquery.min.js"></script>
    <script>
        $.getScript('./simplex.js').done(function () {
        function generateData() {
            var data = [];
            var noise = new SimplexNoise(Math.random);
            for (var i = 0; i <= 10; i++) {
                for (var j = 0; j <= 10; j++) {
                    var value = noise.noise2D(i / 5, j / 5);
                    data.push([i, j, value * 2 + 4]);
                }
            }
            return data;
        }

        var series = [];
        for (var i = 0; i < 10; i++) {
            series.push({
                type: 'bar3D',
                data: generateData(),
                stack: 'stack',
                shading: 'lambert',
                emphasis: {
                    label: {
                        show: false
                    }
                }
            });
        }
        // 绘制图表。
        echarts.init(document.getElementById('main')).setOption({
                xAxis3D: {
                    type: 'value'
                },
                yAxis3D: {
                    type: 'value'
                },
                zAxis3D: {
                    type: 'value'
                },
                grid3D: {
                    viewControl: {
                        // autoRotate: true
                    },
                    light: {
                        main: {
                            shadow: true,
                            quality: 'ultra',
                            intensity: 1.5
                        }
                    }
                },
                series: series
            
        });
    })
    </script>
</body>
</html>
