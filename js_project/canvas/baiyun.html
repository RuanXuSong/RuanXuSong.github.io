	function drawBackground(){
//蓝天
		var canvas = document.getElementById("canvas");
		var cxt = canvas.getContext("2d");
		var grd=cxt.createRadialGradient(600,0,50,600,0,100);
		grd.addColorStop("0","rgba(255,255,255,0.5");
		grd.addColorStop("1","rgba(255,255,255,0.1");
		cxt.fillStyle="#59acff";
		cxt.fillRect(0,0,1000,550);
		cxt.fillStyle=grd;
		cxt.fillRect(0,0,1000,550);
		
//草地
		var gradient=cxt.createLinearGradient(0,480,0,350);
		gradient.addColorStop("0","#008000");
		gradient.addColorStop("1","#57ff57");
		cxt.beginPath();	
		cxt.moveTo(0,350);
		cxt.bezierCurveTo(250,150,750,550,1100,350);
		cxt.lineTo(1100,550);
		cxt.lineTo(0,550);
		cxt.closePath();
		cxt.fillStyle=gradient;
		cxt.fill();
		cxt.save();
	}
