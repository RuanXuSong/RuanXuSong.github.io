<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<title>叮当猫</title>
	<script type="text/javascript">
		window.onload=function(){
			var canvas=document.getElementById("canvas");
			var cxt=canvas.getContext("2d");
			canvas.height=600;
			canvas.width=800;
			cxt.fillStyle="#0a0200";
			cxt.lineWidth=5;
			cxt.fillRect(0,0,800,600);
			cxt.fill();
			cxt.beginPath();
			cxt.strokeStyle="black";
//猫脸圆
			cxt.arc(400,250,200,Math.PI*0.25,Math.PI*0.75,true);	
			cxt.arc(400,300,170,Math.PI*0.85,Math.PI*0.19,false);
			cxt.fillStyle="#02279c";
			cxt.fill();
			cxt.closePath();
			cxt.stroke();
			cxt.beginPath();
			cxt.arc(400,300,170,Math.PI*0.85,Math.PI*0.19,false);
			cxt.lineTo(260,397);
			cxt.closePath();
			cxt.fillStyle="#f4f1ec";
			cxt.stroke();
			cxt.fill();
//猫眼	
			cxt.beginPath();
			cxt.fillStyle="#ece8e5";
			cxt.arc(349,110,50,0,Math.PI*2);
			cxt.arc(451,110,50,0,Math.PI*2);
			cxt.stroke();
			cxt.fill();
			cxt.closePath();
//猫鼻子
			cxt.beginPath();
			cxt.arc(375,125,20,Math.PI,Math.PI*2,false);
			cxt.stroke();
			cxt.beginPath();
			cxt.arc(425,125,20,Math.PI,Math.PI*2,false);
			cxt.stroke();
			cxt.beginPath();
			cxt.arc(400,160,20,0,Math.PI*2);
			cxt.fillStyle="#ce321c";
			cxt.fill();
			cxt.beginPath();
			
			cxt.fillStyle="#f0e5d1";
			cxt.stroke();
			cxt.arc(390,155,6,0,Math.PI*2);
			cxt.fill();
//猫嘴上沿
			cxt.beginPath();
			cxt.moveTo(400,180);
			cxt.lineTo(400,240);
			cxt.lineTo(270,250);
			cxt.arc(280,225,30,Math.PI*0.7,Math.PI*1.6);
			cxt.stroke();
			cxt.beginPath();
			cxt.moveTo(400,240);
			cxt.lineTo(530,250);
			cxt.arc(520,225,30,Math.PI*0.3,Math.PI*1.5,true);
			cxt.stroke();
//猫毛左		
			cxt.beginPath();
			cxt.moveTo(270,170);
			cxt.lineTo(370,190);
			cxt.stroke();
			cxt.beginPath();
			cxt.moveTo(260,210);
			cxt.lineTo(370,210);
			cxt.stroke();
			cxt.beginPath();
			cxt.moveTo(270,240);
			cxt.lineTo(370,220);
			cxt.stroke();
//猫毛右	
			cxt.beginPath();
			cxt.moveTo(530,170);
			cxt.lineTo(430,190);
			cxt.stroke();
			cxt.beginPath();
			cxt.moveTo(540,210);
			cxt.lineTo(430,210);
			cxt.stroke();
			cxt.beginPath();
			cxt.moveTo(530,240);
			cxt.lineTo(430,220);
			cxt.stroke();
//嘴巴		
			cxt.beginPath();
			cxt.moveTo(400,240);
			cxt.lineTo(270,250);

			cxt.arc(400,240,132,Math.PI/180*165,Math.PI/180*15,true);
			cxt.lineTo(530,250);
			cxt.closePath();
			cxt.fillStyle="#b81506";
			cxt.fill();
			cxt.stroke();
//舌头
			cxt.beginPath();
			cxt.arc(370,345,50,Math.PI,Math.PI*1.7);
			cxt.arc(430,345,50,Math.PI*1.3,0);
			cxt.arc(400,240,132,Math.PI*0.25,Math.PI*0.75)
			cxt.closePath();
			cxt.fillStyle="#e25a04";
			cxt.fill();
			cxt.stroke();
//红带
			cxt.beginPath();
			cxt.moveTo(260,397);
			cxt.lineTo(540,397);
			cxt.arc(540,410,13,Math.PI*1.5,Math.PI*0.5);
			cxt.lineTo(260,423);	
			cxt.arc(260,410,13,Math.PI*0.5,Math.PI*1.5);
			cxt.closePath();
			cxt.fillStyle="#8e0600";
			cxt.fill();
			cxt.stroke();
//铃铛		
			cxt.beginPath();
			cxt.arc(400,433,27,0,Math.PI*2);
			cxt.fillStyle="#cda913";
			cxt.stroke();
			cxt.fill();

			cxt.beginPath();
			cxt.moveTo(370,430);
			cxt.lineTo(430,430);
			cxt.arc(428,425,5,Math.PI*0.5,Math.PI*1.5,true);
			cxt.arc(372,425,5,Math.PI*1.5,Math.PI*0.5,true);
			cxt.closePath();
			cxt.fillStyle="#cda913";
			cxt.fill();
			cxt.stroke();

			cxt.beginPath();
			cxt.arc(400,445,6,0,Math.PI*2);
			cxt.fillStyle="#2f2428";
			cxt.moveTo(400,451);
			cxt.lineTo(400,460);
			cxt.fill();
			cxt.stroke();
		}
	</script>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
</html>
