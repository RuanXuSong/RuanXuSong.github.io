<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d翻转效果</title><!-- 做完去做下translate的js再做淡入的js -->
	<style>
		body,html{
			height: 98%;
    		width: 99%;
		}
		.flip_wraper{
			position: absolute;		
			top: 50%;
			left: 50%;
			transform:translate(-50%,-50%);
			width: 200px;
			height:50%;
			border:1px solid #282828;
			position: relative;
        	perspective:1000;
		}
		.flip{
			border: 1px solid #282828;
		    width: 50%;
		    height: 50%;
		    margin:60px auto;
			transform-style: preserve-3d;/*至关重要！！因为该属性只对一级的子元素有效*/
			transition:all 0.6s ease-in-out;
		}
		.flip:hover{
			transform:rotateY(200deg);
		}
		.back,.front{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: green;
			-webkit-backface-visibility:hidden;
			-moz-backface-visibility:hidden;
			-ms-backface-visibility:hidden;
		}
		.back img,.front img{
			width: 100%;
			height: 100%;
		}
		.back{
			transform:rotateY(180deg);
		}
	</style>
</head>
<body>
	<div class="flip_wraper">
		<div class="flip">
			<a href="">
				<div class="front">
					<img src="images/up.jpg" alt="">			
				</div>
			</a>
			<a href="">
				<div class="back">
					<img src="images/back.jpg" alt="">
				</div>
			</a>
		</div>
	</div>	
<script>
	var funcs=[];
	for (var i = 0;i < 10;i++){
		funcs.push(function(){
			console.log(i);
		})
		console.log(funcs);
		console.log(i);
	}
	funcs.forEach(function(func){
		func();
	})
</script>
</body>
</html>
