<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<title>Jcrop</title>
	<link rel="stylesheet" href="css/jquery.Jcrop.min.css">
</head>

<body>
	<img src="images/ewm1.1.png" id="img1" alt="">
	<form action="?" id="form1">
		x1<input type="text" id="x1" name="x1">
		y1<input type="text" id="y1" name="y1">
		x2<input type="text" id="x2" name="x2">
		y2<input type="text" id="y2" name="y2">
		w<input type="text" id="w" name="w">
		h<input type="text" id="h" name="h">
	</form>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.Jcrop.min.js"></script>
	<script>
		var jcropApi;
		$('#img1').Jcrop({
			onChange:change1,
			onSelect:change1,
		  allowSelect: true
		}, function() {
		  jcropApi = this;
		});
		function change1(c){
			$("#x1").val(c.x);
			$("#x2").val(c.x2);
			$("#y1").val(c.y);
			$("#y2").val(c.y2);
			$("#w").val(c.w);
			$("#h").val(c.h);
		}
	</script>
</body>
</html>
